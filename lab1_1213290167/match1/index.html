<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Please fill out the following form</h3>
<form method="post" action="newprogrammer" >
    <label>First Name: </label>
    <input type="text" name="fname" id="fname" placeholder="Your first name here" value = "first name" ><br/><br/>
    <label>Last Name: </label>
    <input type="text" name="lname" id="lname" placeholder="Your last name here" value = "last name" ><br/><br/>
    <label>Programming languages you're proficient in : </label>
    <input type="text" name="Programming languages" id="Programming languages" placeholder="Enter Programming languagues" value = "Programming language" ><br/><br/>
    <label>Available days?</label>
    <input type="checkbox" name="days" value="Mo"> Monday<BR>
    <input type="checkbox" name="days" value="Tu"> Tuesday<BR>
    <input type="checkbox" name="days" value="We"> Wednesday<BR>
    <input type="checkbox" name="days" value="Th"> Thursday<BR>
    <input type="checkbox" name="days" value="Fr"> Friday<BR>
    <input type="checkbox" name="days" value="Sa"> Saturday<BR>
    <input type="checkbox" name="days" value="Su"> Sunday<br/><br/>
    <label>Fav Color:</label>
    <input type="text" name="fcolor" id="fcolor" placeholder="Enter fav color" value = "fav color" ><br/><br/>
    <input type="hidden" name="back" value="index.html">
    <input TYPE="SUBMIT">
    </form>
</body>
</html>
